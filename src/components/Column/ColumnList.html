<div class="column-list">
	<div 
		class="cascade-wrap"
		ng-repeat="column in mergeOptionColumns"
	>
		<column 
			options="column.options"
			checked-set="checkedSet"
			half-checked-set="halfCheckedSet"
			active-value="activeCells[$index]"
			on-active="onPathActive"
			on-select="onPathSelect"
		></column>
	</div>
</div>
